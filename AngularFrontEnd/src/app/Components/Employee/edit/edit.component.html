<div align="center">
  <img src="https://www.flaticon.es/svg/static/icons/svg/2942/2942781.svg" width="500" height="200"  alt="">
</div>
<div class="container col-md-6">
  <div class="card">
      <div class="card-header">
          <h1>Update Employees</h1>
      </div>
      <div class="card-body">
        <form>
              <div class="form-row">
                  <div class="form-group col-md-4">
                      <label>First Name</label>
                      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
                  </div>
                  <div class="form-group col-md-4">
                      <label>Last Name</label>
                      <input type="text" class="form-control" id="surname" required [(ngModel)]="employee.surname" name="surname">
                  </div>
                  <div class="form-group col-md-8">
                      <label>Address</label>
                      <input type="text" class="form-control" id="address" required [(ngModel)]="employee.address" name="address">
                  </div>
                  <div class="form-group col-md-4">
                      <label>Phone</label>
                      <input type="text" class="form-control" id="phone" required [(ngModel)]="employee.phone" name="phone">
                  </div>
                  <div class="form-group col-md-4">
                      <label>Contact Phone</label>
                      <input type="text" class="form-control" id="contactphone" required [(ngModel)]="employee.contactphone" name="contactphone">
                  </div>
                  <div class="form-group col-md-4">
                      <label>Birth Date</label>
                      <input type="date" class="form-control" id="birthdate" required [(ngModel)]="employee.birthdate" name="birthdate">
                  </div>
                  <div class="form-group col-md-4">
                      <label>Workstation</label>
                          <select  class="form-control" id="idJob" required [(ngModel)]="employee.idJob" name="idJob">
                              <option selected>Choose...</option>
                              <option value="1">Medic</option>
                              <option value="2">Nurse</option>
                              <option value="3">Janitor</option>
                          </select>
                  </div>
                  <button type="submit" class="btn btn-success" style="margin: 10px" name="btn_create" id="btn_create" value="btn_create">Save</button>
              </div>
          </form>
      </div>
  </div>
</div>
