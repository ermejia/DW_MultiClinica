<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Employees</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Job</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>DPI</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Contact Phone</th>
                        <th>BirthDate</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor= " let data of employees  ">
                    <td>{{data.idEmpmloyee}}</td>
                    <td>{{data.idJob}}</td> 
                    <td>{{data.name}}</td>
                    <td>{{data.surname}}</td>
                    <td>{{data.dpi}}</td>
                    <td>{{data.address}}</td>
                    <td>{{data.phone}}</td>
                    <td>{{data.contactphone}}</td>
                    <td>{{data.birthdate}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
