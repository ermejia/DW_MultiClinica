<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Rooms</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id Room</th>
                        <th>Beds Available</th>
                        <th>Description</th>
                        <th>Room State</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor= " let data of rooms ">
                    <td>{{data.idRoom}}</td>
                    <td>{{data.nuBed}}</td>
                    <td>{{data.description}}</td>
                    <td>{{data.state}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
